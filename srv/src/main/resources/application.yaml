---
spring:
  resources.static-locations: "file:./app"
cds:
  odata-v4.endpoint.path: "/api"
  security.mock.users:
    - name: admin
      password: admin
      roles:
      - admin
      attributes:
        businessPartner:
        - SAPSE
    - name: user
      password: user

---
spring:
  profiles: cloud
cds:
  services:
    abp:
      name: API_BUSINESS_PARTNER
      serve:
        ignore: true
      destination: "s4-business-partner-api"
---
spring:
  profiles: sqlite
  datasource:
    url: "jdbc:sqlite:sqlite.db"
    driver-class-name: org.sqlite.JDBC
    initialization-mode: never
    hikari:
      maximum-pool-size: 1
---
spring:
  profiles: default
  datasource:
    url: "jdbc:sqlite:file::memory:?cache=shared"
    driver-class-name: org.sqlite.JDBC
    initialization-mode: always
    hikari:
      maximum-pool-size: 1
